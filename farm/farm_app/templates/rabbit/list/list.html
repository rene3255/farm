{% extends 'base.html' %}
{% block content %}
<h1> Rabbits list</h1>

{% for item in rabbits %}
  <h3> {{ item.name }} {{ item.breed.description }} {{ item.birth_date }} </h3>


<div class="col-3">
  {% if item.image %}
    <img src="{{ item.image.url }}"  width="300px" alt="">
  {% endif %}
</div>

{% endfor %}
{% endblock %}
